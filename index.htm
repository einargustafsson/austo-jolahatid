<html lang="is">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Austó jóló</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        function copyKassAur() {
            // Get the text field
            var copyText = document.getElementById("aurkass");

            // Select the text field
            copyText.select(); 
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

        }

        function copyBanki() {
            // Get the text field
            var copyText = document.getElementById("banki");

            // Select the text field
            copyText.select(); 
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

        }

        function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
        }
    </script>
    <style>
        .container {
            display: block;
            text-align: center;
        }
        .options {
            display:block;
            margin-top: 50px;
        }
        img {width: 70px;}
        input {border: none; display: block; text-align: center; width: 100%; margin: 10px; font-weight: bold; font-size: 20px;}
        button {font-size: 18px; border-radius: 10px; border: 1px solid #336699; background: #336699; color: white; padding: 10px 20px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Greiðslumöguleikar</h2>
        
        <div class="options">
            <img src="aur.png" onclick="copyToClipboard('#aurkass')">
            <img src="kass.png" onclick="copyToClipboard('#aurkass')">
            <p id="aurkass">8581884</p>
            <button onclick="copyToClipboard('#aurkass')">Afrita</button>
        </div>
        <div class="options">
            <img src="isb.png" onclick="copyToClipboard('#banki')">
            <img src="arion.png" onclick="copyToClipboard('#banki')">
            <img src="landsbanki.png" onclick="copyToClipboard('#banki')">
            <p id="banki">515-26-1108 / kt: 110879-3269</p>
            <button onclick="copyToClipboard('#banki')">Afrita</button>
            
        </div>
    </div>


</body>
</html>
