<html lang="is">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Austó jóló</title>
    <meta charset="utf-8">
    <script>
        function copyKassAur() {
            // Get the text field
            var copyText = document.getElementById("aurkass");

            // Select the text field
            copyText.select(); 
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

        }

        function copyBanki() {
            // Get the text field
            var copyText = document.getElementById("banki");

            // Select the text field
            copyText.select(); 
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

        }
    </script>
    <style>
        .container {
            display: block;
            text-align: center;
        }
        .options {
            display:block;
            margin-top: 50px;
        }
        img {width: 70px;}
        input {border: none; display: block; text-align: center; width: 100%; margin: 10px; font-weight: bold; font-size: 20px;}
        button {font-size: 18px; border-radius: 10px; border: 1px solid #336699; background: #336699; color: white; padding: 10px 20px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Greiðslumöguleikar</h2>
        
        <div class="options">
            <img src="aur.png" onclick="copyKassAur()">
            <img src="kass.png" onclick="copyKassAur()"> 
            <input type="text" value="8581884" id="aurkass" />
            <button onclick="copyKassAur()">Afrita</button>
        </div>
        <div class="options">
            <img src="isb.png" onclick="copyBanki()">
            <img src="arion.png" onclick="copyBanki()">
            <img src="landsbanki.png" onclick="copyBanki()">
            <input type="text" value="515-26-1108 / kt: 110879-3269" id="banki">
            <button onclick="copyBanki()">Afrita</button>
            
        </div>
    </div>

</body>
</html>
